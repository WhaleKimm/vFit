{% extends "base.html" %}

{% block title %}Avatar Customization - vFit{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="mb-4">Customize Your Avatar</h1>

    <!-- 아바타 미리보기 큰 빈 칸 -->
    <div id="avatar-preview" class="mb-4">
        <p>Avatar Preview Here</p>
    </div>

    <!-- 사이즈 조절 토글바 -->
    <div class="slider-container">
        <label for="sizeSlider" class="form-label">Avatar Size:</label>
        <input type="range" class="form-range" id="sizeSlider" min="50" max="200" step="1" value="100">
    </div>

    <!-- 현재 크기 표시 -->
    <div id="sizeValue" class="mt-3">
        <p>Current Size: <span id="sizeDisplay">100</span>%</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/avatar_customization.js') }}"></script>
{% endblock %}
