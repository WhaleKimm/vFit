<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Customization - vFit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Customize Your Avatar</h1>
        <div id="avatar-preview-container">
            <div id="avatar-preview" data-model-path="{{ url_for('static', filename='models/realistic_female.glb') }}" style="width: 600px; height: 600px; background-color: #e0e0e0;"></div>
        </div>
        <div id="sliders-container" class="mt-5"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="{{ url_for('static', filename='js/avatar_customization.js') }}"></script>
</body>
</html>
