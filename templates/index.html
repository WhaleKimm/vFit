{% extends "base.html" %}

{% block title %}Home - vFit{% endblock %}

{% block content %}
<h1 class="mt-4">체형 선택</h1>
<div class="body-shapes position-relative d-inline-block">
    <img src="{{ url_for('static', filename='images/personalForm.png') }}" alt="Body Shapes" class="img-fluid">
    <div class="checkbox-group mt-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="body_shape" id="shape1" value="모래시계형">
            <label class="form-check-label" for="shape1">모래시계형</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="body_shape" id="shape2" value="트렁크로시계형">
            <label class="form-check-label" for="shape2">트렁크로시계형</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="body_shape" id="shape3" value="삼각형">
            <label class="form-check-label" for="shape3">삼각형</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="body_shape" id="shape4" value="역삼각형">
            <label class="form-check-label" for="shape4">역삼각형</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="body_shape" id="shape5" value="다이아몬드형">
            <label class="form-check-label" for="shape5">다이아몬드형</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="body_shape" id="shape6" value="직사각형">
            <label class="form-check-label" for="shape6">직사각형</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="body_shape" id="shape7" value="원형">
            <label class="form-check-label" for="shape7">원형</label>
        </div>
    </div>
</div>
{% endblock %}
